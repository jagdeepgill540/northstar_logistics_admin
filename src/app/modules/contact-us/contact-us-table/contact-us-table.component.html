<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Messages</th>
      <th>Phone</th>
      <th>Website</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td>{{ row.name }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.messages }}</td>
      <td>{{ row.phone }}</td>
      <td>{{ row.website }}</td>
      <td>
        <button (click)="deleteRow(row)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
